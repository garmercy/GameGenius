<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameGenius</title>
     <!-- link to fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">    
    <!-- Link to Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Link to css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
  </head>

<body>
    <!-- This it the titlelogo with a link -->
    <div id="GameGenius">
        <a class="navbar-item" id="gameGeniusTitle" href="index.html">Game Genius</a>
    </div> 
<!-- This section its the main section that contains the gamePage div -->
<div class="columns mt-5 is-10 is-centered">
    <div class="column is-10-tablet is-8-desktop">
        <div class="card">
            <div class="card-image has-text-centered 1by0">
                <img src="" id="gameImg" alt="img-game">
            </div>
            <div class="card-content">
                <p class="title is-size-5" id="gameTitle"></p>
                <p id="gameDesc"></p>
            </div>
            <div id="containerRatingCardPage">
            </div>
            <footer class="card-footer">
                <p class="card-footer-item">
                    <a id="linkXbox" href="" class="has-text-grey">X-Box</a>
                </p>
                <p class="card-footer-item">
                    <a href="" id="linkPlayStation"  class="has-text-grey">PlayStation</a>
                </p>
                <p class="card-footer-item">
                    <a href="" id="linkSteam"  class="has-text-grey">Steam</a>
                </p>
                <p class="card-footer-item">
                    <a href="" id="linkMicrosoft"  class="has-text-grey">Microsoft Windows</a>
                </p>
                <p class="card-footer-item">
                    <a href="" id="linkVideo"  class="has-text-grey">Gameplay video</a>
                </p>
            </footer>
        </div>
    </div>
<!-- This section its the search result and sort by -->

<script src="assets/js/gamePageScript.js"></script>

</body>
</html>
